name: Standalone build with Pyinstaller (Pre-release)

permissions:
  contents: write
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Install dependencies with uv
        run: |
          uv sync
          uv pip install pyinstaller

      - name: Build Linux executable with PyInstaller
        run: |
          uv run pyinstaller --onefile echo360.spec

      - uses: actions/upload-artifact@v4
        with:
          name: echo360-linux
          path: dist/echo360

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: pyproject.toml

      - name: Install dependencies with uv
        run: |
          uv sync
          uv pip install pyinstaller windows-curses

      - name: Build Windows executable with PyInstaller
        run: |
          uv run pyinstaller --onefile echo360.spec --hidden-import=windows-curses
      - uses: actions/upload-artifact@v4
        with:
          name: echo360-windows
          path: dist/echo360.exe

      #############################################

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v5

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: echo360-linux
          path: dist-linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: echo360-windows
          path: dist-windows

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Check outputs
        run: echo ${{ steps.vars.outputs.sha_short }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.sha_short }}
          release_name: "Standalone echo360 executable (SHA: ${{ steps.vars.outputs.sha_short }})"
          draft: false
          prerelease: true

      - name: Upload Release Asset Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist-linux/echo360
          asset_name: echo360-linux
          asset_content_type: application/octet-stream

      - name: Upload Release Asset Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist-windows/echo360.exe
          asset_name: echo360-windows.exe
          asset_content_type: application/octet-stream
